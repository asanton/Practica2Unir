---

  - name: Configuracion Firewall workers Kubernetes
    firewalld:
       zone: public
       port: "{{item}}"
       permanent: yes
       immediate : yes
       state: enabled
    with_items:
       - "10250/tcp"
       - "30000-32767/tcp"


  - name: Recarga Configuracion Firewall workers Kubernetes
    systemd:
      name: firewalld
      state: reloaded


